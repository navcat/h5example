<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>components</title>
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <h3>单个-Slot</h3>
        <div id="example-1">
            <h4>测试一</h4>
            <div>
              <h1>我是父组件的标题</h1>
              <my-component>
                <p>这是一些初始内容</p>
                <p>这是更多的初始内容</p>
              </my-component>
            </div>
            <br>
            <h4>测试二:没有子内容</h4>
            <div>
              <h1>我是父组件的标题</h1>
              <my-component></my-component>
            </div>
        </div>
        <hr>

        <h3>命名-Slot</h3>
        <div id="example-2">
            <app-layout>
              <h1 slot="header">这里可能是一个页面标题</h1>
              <p>主要内容的一个段落。</p>
              <p>另一个主要段落。</p>
              <p slot="footer">这里有一些联系信息</p>
            </app-layout>
        </div>
        <hr>

        <h3>作用域插槽</h3>
        <div id="example-3">
            <div class="parent">
              <child>
                <template scope="props">
                  <span>hello from parent</span>
                  <span>{{ props.text }}</span>
                </template>
              </child>
            </div>
        </div>
    </div>
    <script src="../plugins/jquery-1.11.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vue.min.js"></script>
    <!-- 单个-Slot -->
    <script>
        Vue.component('my-component', {
            template: `
            <div>
              <h2>我是子组件的标题</h2>
              <slot>
                只有在没有要分发的内容时才会显示。
              </slot>
            </div>`,
        })
        new Vue({
            el: '#example-1',
        })
    </script>
    <!-- 命名-Slot -->
    <script>
        Vue.component('app-layout', {
            template: `
                <div class="container">
                  <header>
                    <slot name="header"></slot>
                  </header>
                  <main>
                    <slot></slot>
                  </main>
                  <footer>
                    <slot name="footer"></slot>
                  </footer>
                </div>
            `
        })
        new Vue({
            el: '#example-2',
        })
    </script>
    <!-- 作用域插槽 -->
    <script>
        Vue.component('child', {
            template: `
                <div class="child">
                  <slot text="hello from child"></slot>
                </div>
            `
        })
        new Vue({
            el: "#example-3"
        })
    </script>
</body>

</html>
