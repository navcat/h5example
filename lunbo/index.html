<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>轮播图片实战</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.container{
		width: 600px;
		overflow: hidden;
	}
	.img-list {
		width: 3000px;
		position: relative;
	}
	.img-list img{
		height: 200px;
		width: 150px;
		float: left;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="img-list">
			<img src="images/1.jpg" alt="">
			<img src="images/2.jpg" alt="">
			<img src="images/3.jpg" alt="">
			<img src="images/4.jpg" alt="">
			<img src="images/5.jpg" alt="">
			<img src="images/6.jpg" alt="">
			<img src="images/7.jpg" alt="">
			<img src="images/8.jpg" alt="">
			<img src="images/9.jpg" alt="">
			<img src="images/10.jpg" alt="">
			<img src="images/11.jpg" alt="">
			<img src="images/12.jpg" alt="">
			<img src="images/13.jpg" alt="">
			<img src="images/14.jpg" alt="">
			<img src="images/15.jpg" alt="">
			<img src="images/16.jpg" alt="">
			<img src="images/17.jpg" alt="">
			<img src="images/18.jpg" alt="">
			<img src="images/19.jpg" alt="">
			<img src="images/20.jpg" alt="">
		</div>
	</div>
	<script src="../plugins/jquery-1.11.3.min.js"></script>
	<script>
		$(document).ready(function() {

			var interval;
			// 第一张图片的宽度
			var img_width = parseInt($(".img-list img").first().width());
			/**
			 * 控制图片向左移动
			 */
			function moveLeft(){
				// 获取图片容器的位置
				var left = $(".img-list").position().left;
				if(Math.abs(left) > img_width){
					left += img_width;
					// 如果第一张图片超出范围，则将该图片放到队列的最后
					$(".img-list img").first().appendTo($(".img-list"));
				}
				// 将图片容器向左移动
				$(".img-list").css('left', (parseInt(left) - 5) + "px");
			}

			// 鼠标移动到图片上时停止移动
			$(".img-list img").hover(function(){
				clearInterval(interval);
			}, function(){
				interval = setInterval(moveLeft, 100);
			});

			interval = setInterval(moveLeft, 100);
		});
	</script>
</body>
</html>
